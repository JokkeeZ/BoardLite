<!DOCTYPE html>
<html lang="en" ng-app="boardLite">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title ng-controller="HeadController" ng-bind="appName">...</title>

		<!-- If you want custom bootstrap theme replace line below with it. -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">

		<!-- If you want light theme remove line below. -->
		<link rel="stylesheet" href="assets/css/boardlite.dark.css">

		<link rel="stylesheet" href="assets/css/boardlite.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse" ng-controller="NavbarController">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" ng-click="isCollapsed = !isCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/" ng-bind="appName"></a>
				</div>

				<div class="collapse navbar-collapse" ng-class="isCollapsed ? 'collapse' : 'in'">
					<ul class="nav navbar-nav">
						<li><a href="#/" ng-bind="lang.Back_index"></a></li>
						<li><a href="#/rules" ng-bind="lang.Rules"></a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#/login" ng-hide="loggedIn" ng-bind="lang.Login"></a></li>
						<li><a href="#/register" ng-hide="loggedIn" ng-bind="lang.Register"></a></li>
						<li><a href="#/adminpanel" ng-show="loggedIn && isAdmin" ng-bind="lang.Adminpanel"></a>
						<li><a href="#/" ng-show="loggedIn" ng-click="logout()" ng-bind="lang.Logout"></a>
					</ul>
				</div>
			</div>
		</nav>

		<div ng-view></div>

		<script src="assets/libs/jquery.min.js"></script>
		<script src="assets/libs/bootstrap.min.js"></script>
		<script src="assets/libs/angular.min.js"></script>
		<script src="assets/libs/angular-route.min.js"></script>
		<script src="assets/libs/angular-cookies.min.js"></script>

		<script src="app/application.js"></script>
		<script src="app/route.js"></script>
		
		<script src="app/controllers/NavbarController.js"></script>
		<script src="app/controllers/BoardController.js"></script>
		<script src="app/controllers/BoardListController.js"></script>
		<script src="app/controllers/ThreadController.js"></script>
		<script src="app/controllers/RuleController.js"></script>
		<script src="app/controllers/RegisterController.js"></script>
		<script src="app/controllers/LoginController.js"></script>
		<script src="app/controllers/AdminController.js"></script>
		<script src="app/controllers/BoardEditController.js"></script>
	</body>
</html>
