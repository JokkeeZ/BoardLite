<div class="container" ng-controller="AdminController">
	<div class="row">
		<div class="col-12">
			<h2>{{lang.Manage_Boards}}</h2>
			<hr/>
			
			<div class="table-responsive table-responsive-md table-responsive-sm">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>{{lang.Id}}</th>
							<th>{{lang.Name}}</th>
							<th>{{lang.Prefix}}</th>
							<th>{{lang.Description}}</th>
							<th>{{lang.Tag}}</th>
							<th>{{lang.Delete_Edit_View}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="board in boards track by $index">
							<td>{{board.id}}</td>
							<td>{{board.name}}</td>
							<td>{{board.prefix}}</td>
							<td>{{board.description}}</td>
							<td>{{board.tag}}</td>
							<td>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-danger" ng-click="deleteBoard(board.id)">{{lang.Delete}}</button>
									<a href="#/adminpanel/edit/{{board.id}}/" class="btn btn-primary">{{lang.Edit}}</a>
									<a href="#/board/{{board.prefix}}/" class="btn btn-success">{{lang.View}}</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="col-12">
			<h2>{{lang.Create_Boards}}</h2>
			<hr/>

			<form ng-submit="createBoard(data)">
				<div class="form-group">
					<label for="name">{{lang.Name}}</label>
					<input type="text" class="form-control" id="name" ng-model="data.name" placeholder="{{ lang.Name_for_board }}" required>
				</div>
				<div class="form-group">
					<label for="prefix">{{lang.Prefix}}</label>
					<input type="text" class="form-control" id="prefix" ng-model="data.prefix" placeholder="{{ lang.Prefix_for_board }}" required>
				</div>
				<div class="form-group">
					<label for="desc">{{lang.Description}}</label>
					<input type="text" class="form-control" id="desc" ng-model="data.desc" placeholder="{{ lang.Desc_for_board }}" required>
				</div>
				<div class="form-group">
					<label for="tag">{{lang.Tag}}</label>
					<select ng-model="data.tag" id="tag" class="form-control" required>
						<option value="NSFW">{{lang.NSFW}}</option>
						<option value="SFW">{{lang.SFW}}</option>
					</select>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary">{{lang.Create}}</button>
				</div>
			</form>
		</div>
	</div>
</div>
