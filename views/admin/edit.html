<div class="container" ng-controller="BoardEditController">
	<div class="row">

		<div class="col-12" ng-show="updateSuccess">
			<div class="alert alert-dismissible alert-success">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<p>{{lang.Update_Success}}</p>
			</div>
		</div>

		<div class="col-12" ng-show="updateSuccess != true && updateSuccess != null">
			<div class="alert alert-dismissible alert-warning">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<p>{{lang.Update_Error}}</p>
			</div>
		</div>

		<div class="col-12">
			<h2>{{lang.Edit_Board}}</h2>
			<hr/>

			<form ng-submit="updateBoard(data)">
				<div class="form-group">
					<label for="name">{{lang.Name}}</label>
					<input type="text" class="form-control" id="name" ng-model="data.name" placeholder="{{ lang.Name_for_board }}" required>
				</div>
				<div class="form-group">
					<label for="prefix">{{lang.Prefix}}</label>
					<input type="text" class="form-control" id="prefix" ng-model="data.prefix" placeholder="{{ lang.Prefix_for_board }}" required>
				</div>
				<div class="form-group">
					<label for="desc">{{lang.Description}}</label>
					<input type="text" class="form-control" id="desc" ng-model="data.desc" placeholder="{{ lang.Desc_for_board }}" required>
				</div>
				<div class="form-group">
					<label for="tag">{{lang.Tag}}</label>
					<select ng-model="data.tag" id="tag" class="form-control" required>
						<option value="NSFW">{{lang.NSFW}}</option>
						<option value="SFW">{{lang.SFW}}</option>
					</select>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary">{{lang.Update}}</button>
					<a href="#/adminpanel" class="btn btn-primary">{{lang.Go_Back}}</a>
				</div>
			</form>
		</div>
	</div>
</div>
