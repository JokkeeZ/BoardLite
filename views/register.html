<div class="container" ng-controller="AuthenticationController">
	<div class="row">

		<div class="col-12" ng-hide="success === undefined">
			<div class="alert alert-danger fade show" role="alert" ng-bind="lang.Register_error"></div>
		</div>
		
		<div class="col-12">
			<div class="card">
				<div class="card-header" ng-bind="lang.Register"></div>

				<div class="card-body">
					<form>
						<div class="form-group" ng-class="nameEmpty === true ? 'has-error' : ''">
							<label for="name" ng-bind="lang.Username"></label>
							<input type="text" id="name" name="name" ng-model="data.name" class="form-control" placeholder="{{lang.Username}}" required>
						</div>
						<div class="form-group" ng-class="passEmpty === true ? 'has-error' : ''">
							<label for="pass" ng-bind="lang.Password"></label>
							<input type="password" id="pass" name="pass" ng-model="data.pass" class="form-control" placeholder="{{lang.Password}}" required>
						</div>
						<div class="form-group">
							<button type="submit" ng-click="createUser(data)" class="btn btn-primary" ng-bind="lang.Register"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
