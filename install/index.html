<!DOCTYPE html>
<html ng-app="installer">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>BoardLite - install</title>

		<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="../assets/css/boardlite.dark.css">
		<link rel="stylesheet" href="../assets/css/boardlite.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="jumbotron" style="background-color: #22282e">
			<div class="container text-center">
				<h1>BoardLite installer</h1>
				<h5>Installation progress is short. Just fill fields below, and done</h5>
				<hr/>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<form ng-controller="InstallController" novalidate>
					<div class="form-group">
						<label for="appName">Application name</label>
						<input type="text" ng-model="data.appName" id="appName" name="appName" class="form-control" value="BoardLite">
					</div>
					<div class="form-group">
						<label for="appLang">Application language</label>
						<select id="appLang" ng-model="data.appLang" name="appLang" class="form-control">
							<option value="en_US">English</option>
							<option value="fi_FI">Suomi</option>
						</select>
					</div>

					<div class="form-group">
						<label for="dbHost">Database host</label>
						<input type="text" ng-model="data.dbHost" id="dbHost" name="dbHost" class="form-control">
					</div>
					<div class="form-group">
						<label for="dbUser">Database username</label>
						<input type="text" ng-model="data.dbUser" id="dbUser" name="dbUser" class="form-control">
					</div>
					<div class="form-group">
						<label for="dbPass">Database password</label>
						<input type="password" ng-model="data.dbPass" id="dbPass" name="dbPass" class="form-control"
							placeholder="Can be empty" autocomplete="current-password">
					</div>

					<div class="form-group">
						<label for="aName">Admin username</label>
						<input type="text" ng-model="data.aName" id="aName" name="aName" class="form-control">
					</div>
					<div class="form-group">
						<label for="aPass">Admin password</label>
						<input type="password" ng-model="data.aPass" id="aPass" name="aPass" class="form-control" autocomplete="current-password">
					</div>

					<div class="form-group">
						<button type="submit" ng-click="install(data)" class="btn btn-primary">Install</button>
					</div>
				</form>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<hr/>
				<footer class="text-muted">
					<p>Powered by BoardLite &copy; 2016 - 2018. &lt;/&gt; by <a href="https://github.com/jokkeez">Jokke</a>.</p>
				</footer>
			</div>
		</div>

		<script src="../assets/libs/jquery.min.js"></script>
		<script src="../assets/libs/bootstrap.min.js"></script>

		<script src="../assets/libs/angular.min.js"></script>
		<script src="../assets/libs/angular-route.min.js"></script>
		<script src="../assets/libs/angular-cookies.min.js"></script>

		<script src="app.js"></script>
	</body>
</html>
